<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- <h1>R o c k . P a p e r . S c i s s o r s</h1> -->
        <h1>Rock Paper Scissors</h1>

        <button id="new-game">New Game</button>
    </header>
    <div class="choices wrapper">
        <div class="your-choice-header">Your choices</div>
        <!-- <div class="your-choices"> -->
            <div id="user-rock" class="choice your-rock">
                <img id="your-rock" src="images/rock.jpg">
            </div>
            <div id="user-paper" class="choice your-paper">
                <img id="your-paper" src="images/paper.jpg">
            </div>
            <div id="user-scissors" class="choice your-scissors">
                <img id="your-scissors" src="images/scissors.jpg">
            </div>
        <!-- </div> -->
        <div class="scoreboard">
            <div id="user-label" class="badge">You</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
            <div id='main'>Let's Play!</div>
            <div id='sub'></div>
            <div class="user-result-animation"></div>
            <div class="comp-result-animation"></div>
        <div class="comp-choice-header">Comp choices</div>
        <!-- <div class="comp-choices"> -->
            <div id="computer-rock" class="choice comp-rock">
                <img id="comp-rock" src="images/rock.jpg">
            </div>
            <div id="computer-paper" class="choice comp-paper">
                <img id="comp-paper" src="images/paper.jpg">
            </div>
            <div id="computer-scissors" class="choice comp-scissors">
                <img id="comp-scissors" src="images/scissors.jpg">
            </div>
        <!-- </div> -->
    </div>
</div>
    <p id="action-message">Make your move.</p>
    <script src='app.js' async defer></script>
</body>
</html>
