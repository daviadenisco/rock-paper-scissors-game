<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="reset" class='hide'>
        <button id="play-again">Play Again</button>
    </div>
    <div class="scoreboard">
        <div id="user-label" class="badge">You</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Let's play!</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.jpg">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.jpg">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.jpg">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src='app.js' async defer></script>
</body>
</html>
